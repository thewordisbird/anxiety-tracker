<div class="backdrop" (click)="handleClose()"></div>
<mat-card class="modal">
  <mat-icon class="close-icon" (click)="handleClose()">close</mat-icon>
  <div class="add-new-item-input">
    <button
      mat-raised-button
      color="basic"
      type="button"
      (click)="handleAddItem()">
      Add {{fieldLabel}}
    </button>

    <mat-form-field >
      <mat-label>{{fieldLabel}}</mat-label>
      <input matInput name="item" [(ngModel)]="item" required>
    </mat-form-field>
  </div>
</mat-card>
