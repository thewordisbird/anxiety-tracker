
<form
  [formGroup]="anxietyForm"
  class="mat-elevation-z8">
  <app-form-sentiment-field [valid]="true" (sentiment)="handleSetSentiment($event)"></app-form-sentiment-field>
  <div class="date-time-inputs">
    <mat-form-field >
      <mat-label>Choose a date</mat-label>
      <input
        id="date"
        name="date"
        type="text"
        [matDatepicker]="picker"
        matInput
        formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Time</mat-label>
      <input
        id="time"
        name="time"
        type="time"
        placeholder="12:00 PM"
        matInput
        formControlName="date">
    </mat-form-field>
  </div>

  <app-form-chip-field [fieldLabel]="'Symptom'" [itemOptions]="symptomOptions"></app-form-chip-field>
  <app-form-chip-field [fieldLabel]="'Emotion'" [itemOptions]="emotionOptions"></app-form-chip-field>

  <div class="description">
    <mat-form-field class="">
      <mat-label>Current Thoughts</mat-label>
      <textarea
        id="thoughts"
        name="thoughts"
        placeholder="Ex. It makes me feel..."
        rows="4"
        matInput
        formControlName="thoughts"></textarea>
    </mat-form-field>
  </div>

  <div class="form-buttons">
    <button mat-raised-button color="primary">Submit</button>
    <button type="button" mat-raised-button color="warn" (click)="handleClearForm()">Clear</button>
  </div>
</form>
