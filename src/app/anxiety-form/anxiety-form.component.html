
<form class="mat-elevation-z8">
  <div class="quantifier">
    <div class="quantifier-description">
      My level of anxiety is {{ slider.value }}
    </div>
    <div class="quantifier-slider">
        <mat-slider #slider min="0" max="100" step="5" value="50"></mat-slider>
    </div>

  </div>

  <!-- <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Little or None</mat-radio-button>
    <mat-radio-button value="2">Noticable</mat-radio-button>
    <mat-radio-button value="3">Moderatele</mat-radio-button>
    <mat-radio-button value="4">Highe</mat-radio-button>
    <mat-radio-button value="5">Overwhelminge</mat-radio-button>
  </mat-radio-group> -->
  <div class="date-time-inputs">
    <mat-form-field >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Time</mat-label>
      <input matInput placeholder="12:00 PM" value="12:00 PM">
    </mat-form-field>
  </div>
  <div class="add-symptoms">
    <button mat-raised-button color="basic" >Add</button>
    <mat-form-field class="">
      <mat-label>Symptoms</mat-label>
      <mat-select>
        <mat-option #symptomSelector *ngFor="let symptom of symptomsOptions" [value]="symptom">
          {{symptom}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="list-symptoms">
    <h4 *ngIf="currentSymptoms.length > 0">Symptoms</h4>
    <mat-card *ngFor="let symptom of currentSymptoms; let i = index" >
      {{ symptom }}
      <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </div>
  <div class="description">
    <mat-form-field class="">
      <mat-label>Current Thoughts</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." rows="4"></textarea>
    </mat-form-field>
  </div>

  <div class="form-buttons">
    <button mat-raised-button color="primary">Submit</button>
    <button type="button" mat-raised-button color="warn">Clear</button>
  </div>



</form>
